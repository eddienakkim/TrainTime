<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Time</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Lobster&family=Piedra&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://kit.fontawesome.com/97a7137fff.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="title">
             <i class="fas fa-train fa-5x"><h1 class="text-center">Anytime Train Time</h1></i>
         </div>
        <h4 class="text-center">CHOO CHOO!!!</h4>
    </div>
    <div class="container" id="main">
        <div class="row">
            <div class="col-md-12">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>CURRENT TRAIN SCHEDULE</strong></h3>
                </div>
                <div class="panel-body">
                    <table class="table table-hover" id="traintable">
                        <thead>
                            <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (in Minutes)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Add Train</strong></h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="">Train Name</label>
                                <input type="text" class="form-control" id="name-input">
                            </div>
                            <div class="form-group">
                                <label for="">Destination</label>
                                <input type="text" class="form-control" id="destination-input">
                            </div>
                            <div class="form-group">
                                <label for="">First Train Time (HH:MM format)</label>
                                <input type="text" class="form-control" id="firstTrain-input">
                            </div>
                            <div class="form-group">
                                <label for="">Frequency (Min)</label>
                                <input type="text" class="form-control" id="frequency-input">
                            </div>
                            <button type="submit" class="btn btn-primary mt-3 float-right" id="submitbtn">Submit!</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<footer class="container text-center">
    <p>&copy; 2020 by Eddie Kim for UCLA CODING BOOTCAMP</p>
</footer>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
